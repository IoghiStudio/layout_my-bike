<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link rel="icon" href="./images/favicon.svg">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <header class="header page__section" id="header">
      <div class="container">
        <div class="header__content">
          <div class="header__top">
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="./images/logo.svg"
                alt="logo"
              >
            </a>
            <div class="header__icons">
              <a
                href="tel:+1 234 5555-55-55"
                class="icon icon--call"
              ></a>

              <a href="#menu" class="icon icon--menu"></a>
            </div>
          </div>
          <h1 class="header__title">
            Take the Streets
          </h1>
        </div>
      </div>
    </header>

    <nav class="menu page__menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top">
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="./images/logo-black.svg"
                alt="logo"
              >
            </a>

            <a
              href="#"
              class="icon icon--close"
            ></a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">home</a>
            </li>

            <li class="menu__item">
              <a href="#about-us" class="menu__link">about us</a>
            </li>

            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link">compare bikes</a>
            </li>

            <li class="menu__item">
              <a href="#details" class="menu__link">details</a>
            </li>

            <li class="menu__item">
              <a href="#contacts" class="menu__link">contacts</a>
            </li>
          </ul>

          <a
            class="menu__call menu__call--phone"
            href="tel:+1 234 5555-55-55"
          >
            +1 234 5555-55-55
          </a>

          <a
            class="menu__call menu__call--action"
            href="tel:+1 234 5555-55-55"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main>
      <section id="about-us" class="page__section">
        <div class="container">
          <div class="grid">
            <div class="grid__item grid__item--tablet-1-3">
              <h2
                class="page__section-title
                page__section-title--about"
              >
                Move Free
              </h2>
            </div>

            <div
              class="grid__item
              grid__item--tablet-4-6
              page__section-description"
            >
              Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
            </div>
          </div>
        </div>
      </section>

      <section id="compare-bikes" class="page__section">
        <div class="container">
          <h2 class="page__section-title">
            Compare Bikes
          </h2>
        </div>
      </section>

      <section id="details" class="page__section">
        <div class="container">
          <h2 class="page__section-title">
            The Details
          </h2>

          <div class="location">
            <div class="location__images">
              <div
                class="grid__item--tablet-1-4
                grid__item--desktop-1-8"
              >
                <div class="location__image-container">
                  <img
                    class="location__image"
                    src="./images/photos/1.jpg"
                    alt="location image"
                  >
                </div>
              </div>

              <div
                class="grid__item--tablet-5-6
                grid__item--desktop-9-12"
              >
                <div class="location__image-container">
                  <img
                    class="location__image"
                    src="./images/photos/2.jpg"
                    alt="location image"
                  >
                </div>
              </div>
            </div>

            <div class="location__title">

            </div>

            <div class="location__description">

            </div>
          </div>
        </div>
      </section>

      <section id="contacts" class="page__section">
        <div class="container">
          <h2 class="page__section-title">
            Contact us
          </h2>
        </div>
      </section>
    </main>

    <footer class="footer">
      <a href="/" class="logo">
        <img
          class="logo__image"
          src="./images/logo-black.svg"
          alt="logo"
        >
      </a>
    </footer>
  </body>
</html>
